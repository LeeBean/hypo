<link rel="import" href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">

<dom-module id="token-area">
    <template>
        <style>
            :host {
                display: block;
                height: 400px;
            }

            .container {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width:500px;
                height:250px;
            }

            .token {
                width:150px;
                height:150px;
                border-style: solid;
                border-width: 5px;
                border-color: #5AA7FF;
            }

            #token1 {
                float:left;
            }

            #token2 {
                float:right;
            }
        </style>

        <div class="content-container">
            <div class="container">
                <div id="token1" class="token">

                </div>
                <div id="token2" class="token">

                </div>
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: 'token-area',
            behaviors: [
                Polymer.IronA11yKeysBehavior
            ],
            properties: {
                keyEventTarget: {
                    type: Object,
                    value: function() {
                        return document.body;
                    }
                }
            },
            keyBindings: {
                '* pageup pagedown left right down up home end space enter @ ~ " $ ? ! \\ + : # backspace': '_updatePressed',
                'backspace': '_token1Action',
                'enter': '_token2Action',
                'shift+tab shift+space': '_updatePressed'
            },
            _updatePressed: function(event) {
                console.log(event.detail);

            },
            _token1Action: function (event) {
                this.fire('token1Event',null);
            },
            _token2Action: function (event) {
                this.fire('token2Event',null);
            }
        });
    </script>
</dom-module>
