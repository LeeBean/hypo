<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/google-chart/google-chart.html">
<link rel="import" href="../line-chart/line-chart.html">
<link rel="import" href="../token-area/token-area.html">
<link rel="import" href="hypo-app-styles.html">
<link rel="import" href="../utilities/imports.html">

<dom-module id="hypo-app">
    <link rel="import" type="css" href="token-area-styles.scss">

    <template>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
            route="{{route}}"
            pattern=":section"
            data="{{sectionData}}"
    </app-route>

    <div style="height: 100%;width:100%">
        <template is="dom-if" if="[[_equal(route.path, 'person')]]">
          <p>ok</p>
        </template>
        <template is="dom-if" if="[[chart1]]">

        </template>

        <!--<x-key-aware></x-key-aware>-->

        <!--<paper-button on-click="_showChart" class="custom green">toggles</paper-button>-->

        <line-chart id="lineChart"></line-chart>
        <token-area></token-area>
    </div>
  </template>

  <script>
    Polymer({
        is: 'hypo-app',
        ready: function () {
            this.addEventListener('tokenEvent', this._tokenAction);
        },
        _equal: function(a, b) {
          return a === b;
        },
        _computeSelectedTab: function(sections, section) {
          return sections.indexOf(section);
        },
        _showChart: function() {
        // this.set('chart1', this.chart1 != true);
        var googleChart = this.$.test;
        console.log(googleChart);
        },
        _tokenAction: function (event) {
            var lineChart = this.$.lineChart;
            lineChart.initChartOne(event.detail);
        }
    });
  </script>
</dom-module>
